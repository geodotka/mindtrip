{% extends "trips/base.html" %}

{% block content %}
	<div class="content">
		{% for country in countries %}
			<h3>{{ country.name }}</h3>
			{% for trip in country.trips.all %}
				<p class="trip-by-country"><a href="{% url 'trip' trip.id %}">{{ trip.destination }} ({{ trip.start_at }} - {{ trip.end_at }})</a></p>
			{% endfor %}
		{% endfor %}
	</div>
{% endblock %}
