<!DOCTYPE html>
<html>
<head lang="pl">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>geodotka w podróży</title>
	<link href="https://fonts.googleapis.com/css?family=Caveat|Quicksand" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/trips.css" charset="utf-8">

	{% block javascript %}{% endblock %}
</head>
<body>

	<header>
		<nav>
			<a href="{% url 'home' %}" class="home_page_icon"><i class="material-icons{% block home_page %}{% endblock %}">home</i></a>
			<a href="{% url 'trips' %}"{% block trips_page %}{% endblock %}>Podróże</a>
			<a href="{% url 'about_me' %}"{% block about_me %}{% endblock %}>O mnie</a>
			<a href="{% url 'quizzes' %}">Quizy</a>
			<span class="capitals_counter" title="Odwiedzone stolice">27x<i class="material-icons">account_balance</i></span>
			<a href="{% url 'origami' %}" class="origami_icon"><i class="material-icons stars" title="Origami">stars</i></a>
		</nav>
	</header>

	<main>
		<section class="banner">
			geodotka w podróży <i class="material-icons flight-takeoff">flight_takeoff</i>
			{% block prev_trip %}{% endblock %}
			{% block next_trip %}{% endblock %}
		</section>
		{% block content %}{% endblock %}
	</main>

	<footer>
		copyright by geodotka {% now 'Y' %}
	</footer>

	<script type="text/javascript" src="{{ STATIC_URL }}js/shared/lazy_load_images.js"></script>
</body>
</html>
