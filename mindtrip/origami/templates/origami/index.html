{% extends "origami/base.html" %}

{% block content %}
	<h3>Dawno, dawno temu, podróżowałam w świecie papierowych gwiazdek i innych układanek.</h3>
	<section class="origami">
		{% for item in origami %}
			<a href="{% url 'origami_item' item.id %}" class="polaroid-item">
				<div class="polaroid">
					<img src="{{ item.photo1.url }}" />
					<div class="container">{{ item.name }}</div>
				</div>
			</a>
		{% empty %}
			<h4>Strona w opracowaniu.</h4>
		{% endfor %}
	</section>
{% endblock %}
