{% extends "quizzes/base.html" %}


{% block content %}
	<section class="quiz">
		<h2>{{ quiz.name }}</h2>
		<h3>{{ quiz.short }}</h3>
		{{ quiz.description|safe }}
		{% if quiz.photos.count %}
			<section class="photos">
				{% for photo in quiz.photos.all %}
					<div class="photo">
						<img src="{{ photo.photo.url }}">
						<p>{{ photo.description or '' }}</p>
					</div>
				{% endfor %}
			</section>
		{% endif %}
	</section>
{% endblock %}
